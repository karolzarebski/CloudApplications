apiVersion: v1
kind: Pod
metadata:
  name: front-pod
  labels:
    app: frontend
spec:
  containers:
  - image: cloudapps:frontend
    name: frontend-container
    imagePullPolicy: IfNotPresent
    ports:
      - containerPort: 3000
        name: http
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30000