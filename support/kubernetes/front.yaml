apiVersion: v1
kind: Pod
metadata:
  name: front-pod
  labels:
    app: frontend
spec:
  containers:
  - image: frontend:kubernetes
    name: frontend-container
    imagePullPolicy: IfNotPresent
    ports:
      - containerPort: 5173
        name: http
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - name: http
    protocol: TCP
    port: 5173
    targetPort: 5173
    nodePort: 30000