apiVersion: v1
kind: Pod
metadata:
  name: backend-pod
  labels:
    app: backend
spec:
  containers:
  - image: production_backend
    name: backend-container 
    imagePullPolicy: IfNotPresent
    env:
      - name: DATABASE_LOCATION
        value: CloudAppDb
    ports:
      - containerPort: 8000
        name: http
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
    nodePort: 30010