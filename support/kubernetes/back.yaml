apiVersion: v1
kind: Pod
metadata:
  name: backend-pod
  labels:
    app: backend
spec:
  containers:
  - image: production_backend
    name: backend-container 
    imagePullPolicy: IfNotPresent
    env:
      - name: DATABASE_LOCATION
        value: database-service
    ports:
      - containerPort: 5000
        name: http
        protocol: TCP
    livenessProbe:
      httpGet:
        path: /keywords
        port: http
      initialDelaySeconds: 5
      timeoutSeconds: 1
      periodSeconds: 10
      failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - name: http
    protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 30010